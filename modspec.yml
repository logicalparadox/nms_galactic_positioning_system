  # Core Features
  #

  # Signal Scanner Dialog Override
  - Source: ./src/missions/bios_portable/index.yml
    Metadata:
      Name: ALCH_BIOS_PORT
      ID: ALSCPB
    Config:
      HomeDialogId: SIGNALSCANNER
      QuickScanGroup: Portable
      QuickDoAerialScan: true
      Bios:
        Type: SignalScanner
        IsAlienText: true
        ShowTranslationBrackets: false

