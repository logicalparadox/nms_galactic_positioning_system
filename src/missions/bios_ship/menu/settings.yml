Dialog:
  - Id: <%= Atlas.Dialog('CONFIG') %>
    $TextAlien:
      - 'Ship Scanner BIOS <HIGHLIGHT>//<> Select configuration task...'
    Options:
      - Name: <%= Atlas.Mod.LocKey('MENU_CONFIG_COST_E') %>
        $Text: Ship Scanner BIOS <HIGHLIGHT>//<> Scan costs set to ENABLED <HIGHLIGHT>//<> Rebooting...
        MarkInteractionComplete: true
        KeepOpen: false
        EnablingConditionTest: AllFalse
        EnablingConditions:
          - $: GcMissionConditionStatLevel
            Stat: <%= Atlas.Stat('CFG_COST') %>
            Level: 0
            Test: Equal
        Rewards:
          - Id: <%= Atlas.Reward('CST_ON') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_COST') %>
                ModifyType: Set
                Amount: 1
          - <%= Atlas.Reward('REBOOT') %>

      - Name: <%= Atlas.Mod.LocKey('MENU_CONFIG_COST_D') %>
        $Text: Ship Scanner BIOS <HIGHLIGHT>//<> Scan costs set to DISABLED <HIGHLIGHT>//<> Rebooting...
        MarkInteractionComplete: true
        KeepOpen: false
        EnablingConditionTest: AllFalse
        EnablingConditions:
          - $: GcMissionConditionStatLevel
            Stat: <%= Atlas.Stat('CFG_COST') %>
            Level: 1
            Test: Equal
        Rewards:
          - Id: <%= Atlas.Reward('CST_OFF') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_COST') %>
                ModifyType: Set
                Amount: 0
          - <%= Atlas.Reward('REBOOT') %>

      - Name: <%= Atlas.Mod.LocKey('MENU_CONFIG_TECH_E') %>
        $Text: Ship Scanner BIOS <HIGHLIGHT>//<> Tech Requirements set to ENABLED <HIGHLIGHT>//<> Rebooting...
        MarkInteractionComplete: true
        KeepOpen: false
        EnablingConditionTest: AllFalse
        EnablingConditions:
          - $: GcMissionConditionStatLevel
            Stat: <%= Atlas.Stat('CFG_TECH') %>
            Level: 0
            Test: Equal
        Rewards:
          - Id: <%= Atlas.Reward('TCH_ON') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_TECH') %>
                ModifyType: Set
                Amount: 1
          - <%= Atlas.Reward('REBOOT') %>

      - Name: <%= Atlas.Mod.LocKey('MENU_CONFIG_TECH_D') %>
        $Text: Ship Scanner BIOS <HIGHLIGHT>//<> Tech Requirements set to DISABLED <HIGHLIGHT>//<> Rebooting...
        MarkInteractionComplete: true
        KeepOpen: false
        EnablingConditionTest: AllFalse
        EnablingConditions:
          - $: GcMissionConditionStatLevel
            Stat: <%= Atlas.Stat('CFG_TECH') %>
            Level: 1
            Test: Equal
        Rewards:
          - Id: <%= Atlas.Reward('TCH_OFF') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_TECH') %>
                ModifyType: Set
                Amount: 0
          - <%= Atlas.Reward('REBOOT') %>

      - Name: <%= Atlas.Mod.LocKey('MENU_OPT_BACK') %>
        NextInteraction: <%= Atlas.Dialog('UTIL') %>
        SelectedOnBackOut: true
        KeepOpen: true
