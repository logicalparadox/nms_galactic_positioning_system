Dialog:
  - Id: <%= Atlas.Dialog('BOOT') %>
    $Text:
      - Ship Scanner BIOS <HIGHLIGHT>//<> Configuration Required <HIGHLIGHT>//<> Starting configuration wizard...
      - <STELLAR>IMMERSIVE MODE<> <HIGHLIGHT>//<> Scans require resources <HIGHLIGHT>//<> Exact target scan requires Ship Tech <HIGHLIGHT>//<> Enable immersive mode?
    Options:
      - Name: <%= Atlas.Mod.LocKey('MENU_OPT_YES') %>
        $Text: Ship Scanner BIOS <HIGHLIGHT>//<> Immersive mode ENABLED <HIGHLIGHT>//<> Rebooting...
        MarkInteractionComplete: true
        KeepOpen: false
        Rewards:
          - <%= Atlas.Reward('REBOOT') %>
          - Id: <%= Atlas.Reward('CFG_A') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_DONE') %>
                ModifyType: Set
                Amount: 1
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_COST') %>
                ModifyType: Set
                Amount: 1
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_TECH') %>
                ModifyType: Set
                Amount: 1
      - Name: <%= Atlas.Mod.LocKey('MENU_OPT_NO') %>
        $Text: Ship Scanner BIOS <HIGHLIGHT>//<> Immersive mode DISABLED <HIGHLIGHT>//<> Rebooting...
        MarkInteractionComplete: true
        KeepOpen: false
        Rewards:
          - <%= Atlas.Reward('REBOOT') %>
          - Id: <%= Atlas.Reward('CFG_B') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_DONE') %>
                ModifyType: Set
                Amount: 1
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_COST') %>
                ModifyType: Set
                Amount: 0
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_TECH') %>
                ModifyType: Set
                Amount: 0
