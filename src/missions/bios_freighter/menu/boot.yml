Dialog:
  - Id: <%= Atlas.Dialog('BOOT') %>
    $TextAlien:
      - Commander, this freighter's <TECHNOLOGY>DEEP SPACE SCANNING<> system is now available but it requires configuration.
      - If <STELLAR>IMMERSIVE MODE<> is enabled then an <TECHNOLOGY>Interstellar Scanner<> must be installed in this freighter and all scans will require <FUEL>Anomaly Detectors<>. Enable <STELLAR>IMMERSIVE MODE<>?
    TranslationBrackets: true
    Options:
      - Name: <%= Atlas.Mod.LocKey('MENU_OPT_YES') %>
        $Text:
          - Confirmed, immersive mode ENABLED for freighter <TECHNOLOGY>DEEP SPACE SCANNING<> system.
          - Come see me when you would like to begin a <TECHNOLOGY>DEEP SPACE QUERY<> or want to modify the configuration in greater detail.
        MarkInteractionComplete: true
        KeepOpen: false
        Rewards:
          - Id: <%= Atlas.Reward('CFG_A') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_DONE') %>
                ModifyType: Set
                Amount: 1
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_COST') %>
                ModifyType: Set
                Amount: 1
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_TECH') %>
                ModifyType: Set
                Amount: 1
      - Name: <%= Atlas.Mod.LocKey('MENU_OPT_NO') %>
        $Text:
          - Confirmed, immersive mode <FUEL>DISABLED<> for freighter <TECHNOLOGY>DEEP SPACE SCANNING<> system.
          - Come see me when you would like to begin a <TECHNOLOGY>DEEP SPACE QUERY<> or want to modify the configuration in greater detail.
        MarkInteractionComplete: true
        KeepOpen: false
        Rewards:
          - Id: <%= Atlas.Reward('CFG_B') %>
            RewardChoice: GiveAll
            List:
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_DONE') %>
                ModifyType: Set
                Amount: 1
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_COST') %>
                ModifyType: Set
                Amount: 0
              - $: GcRewardModifyStat
                Stat: <%= Atlas.Stat('CFG_TECH') %>
                ModifyType: Set
                Amount: 0
